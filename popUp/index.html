<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PopUp Tutorial</title>
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./previews/1-previews.jpg" alt="Thi is a 
            Bonfire" data-original="1-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/2-previews.jpg" alt="Thi is a 
            Building" data-original="2-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/3-previews.jpg" alt="Thi is a 
            Forest" data-original="3-full.jpg">
        </div>
        <div class="img-container">
            <img src="./previews/4-previews.jpg" alt="Thi is a 
            Girl" data-original="4-full.jpg">
        </div>

        <div class="modal">
            <img src="./full/1-full.jpg" alt="" class="full-img">
            <p class="caption">Какая-то подпись.</p>
        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
